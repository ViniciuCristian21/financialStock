<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>users</ion-title>
    <ion-buttons slot="end">
      <!-- Open search -->
      <ion-button>
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/users-form/edit', 'dada144']">
          <ion-icon name="pencil-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-label position="stacked">Nome</ion-label>
      Viniciu cristian da silva
    </ion-item>
  </ion-list>
  <!-- Adicionar novo usuario -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/users-form/new']" color="primary">
      <ion-icon name="add-circle-outline">Adicionar</ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
