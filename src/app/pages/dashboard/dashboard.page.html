<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card [routerLink]="['/users/']" [disabled]="hasAdmin">
          <ion-card-header>
            <ion-card-title class="ion-text-center"><ion-icon name="person-outline"></ion-icon></ion-card-title>
          </ion-card-header>

          <ion-card-content class="ion-text-center">
            <h3>Usuarios</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card [routerLink]="['/products/']">
          <ion-card-header>
            <ion-card-title class="ion-text-center"><ion-icon name="bag-handle-outline"></ion-icon></ion-card-title>
          </ion-card-header>

          <ion-card-content class="ion-text-center">
            <h3>Produtos</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card [routerLink]="['/sales/']">
          <ion-card-header>
            <ion-card-title class="ion-text-center"><ion-icon name="cart-outline"></ion-icon></ion-card-title>
          </ion-card-header>

          <ion-card-content class="ion-text-center">
            <h3>Caixa</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card [routerLink]="['/sales-history/']">
          <ion-card-header>
            <ion-card-title class="ion-text-center"><ion-icon name="time-outline"></ion-icon></ion-card-title>
          </ion-card-header>

          <ion-card-content class="ion-text-center">
            <h3>Historico de vendas</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
