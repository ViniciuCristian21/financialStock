<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end" (click)="exitApp()">
      <ion-button>
        <ion-icon name="close-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

 <h1 class="ion-text-center">Bem-vindo</h1>
 <ion-item [disabled]="userLocal.state">
   <ion-label position="stacked">
     Email
   </ion-label>
   <ion-input name="email" type="email" [(ngModel)]="login.email"></ion-input>
 </ion-item>

 <ion-item>
   <ion-label position="stacked">
     Senha
   </ion-label>
   <ion-input name="password" type="password" [(ngModel)]="login.password"></ion-input>
 </ion-item>
 <ion-button expand="block" (click)="loginUser()" color="light-blue">Entrar</ion-button>
 <ion-item lines="none">
  <ion-label>
    <h6>Salvar Email</h6>
  </ion-label>
  <ion-toggle color="light-blue" [(ngModel)]="userLocal.state"></ion-toggle>
</ion-item>
</ion-content>
