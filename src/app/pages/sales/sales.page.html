<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Caixa</ion-title>
    <ion-buttons slot="end">
      <!-- Open search -->
      <ion-button [routerLink]="['/products/']">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-content>
    <ion-grid class="ion-text-center">
      <ion-row>
        <ion-col size="1">
          #
        </ion-col>
        <ion-col size="4">
          produto
        </ion-col>
        <ion-col size="2">
          QTD
        </ion-col>
        <ion-col size="2">
          valor
        </ion-col>
        <ion-col size="3">
          total
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1">
          1
        </ion-col>
        <ion-col size="4">
          <span>Coca-cola</span>
        </ion-col>
        <ion-col size="2">
          3
        </ion-col>
        <ion-col size="2">
          5,50
        </ion-col>
        <ion-col size="3">
          16,50
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-button expand="full">Concluir</ion-button>
</ion-footer>
