<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Caixa</ion-title>
    <ion-buttons slot="end">
      <!-- Open search -->
      <ion-button [routerLink]="['/products/']">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-content>
    <ion-grid class="ion-text-center">
      <ion-row>
        <ion-col size="1">
          #
        </ion-col>
        <ion-col size="4">
          <ion-text color="primary">
            Produto
          </ion-text>
        </ion-col>
        <ion-col size="2">
          <ion-text color="warning">
            QTD
          </ion-text>
        </ion-col>
        <ion-col size="2">
          <ion-text color="danger">
            Valor
          </ion-text>
        </ion-col>
        <ion-col size="3">
          <ion-text color="success">
            Total
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let s of dataView">
        <ion-col size="1">
          {{s.pId}}
        </ion-col>
        <ion-col size="4">
          <span>{{s.name}}</span>
        </ion-col>
        <ion-col size="2">
          {{s.quantitieSale}}
        </ion-col>
        <ion-col size="2">
          {{s.unitary_value}}
        </ion-col>
        <ion-col size="3">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1">
        </ion-col>
        <ion-col size="4">
        </ion-col>
        <ion-col size="2">
        </ion-col>
        <ion-col size="2">
        </ion-col>
        <ion-col size="3">
          <div>{{totalValue}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-button expand="full" (click)="saveSales()" color="light-blue">Concluir</ion-button>
</ion-footer>
